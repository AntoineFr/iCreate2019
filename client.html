<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>iCreate</title>
	</head>
	<body>
		<script>
		let connexion = new WebSocket('ws://localhost:8025/musee');
		
		connexion.onopen = function (event) {
			connexion.send("Bonjour cher serveur !"); 
		};
		
		connexion.onmessage = function (event) {
			console.log(event.data);
		}
		</script>
	</body>
</html>
